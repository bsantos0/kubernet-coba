apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-manual-budi
  labels:
    type: local
spec:
  storageClassName: manual 
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data-mysql"


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mysql-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi